<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kleenex United</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: strobos 0.14s infinite;
        }
        @keyframes strobos {
            0%   { background: #222; }
            12%  { background: #ffd700; }
            24%  { background: #ff0066; }
            36%  { background: #36ff3a; }
            48%  { background: #0044ff; }
            60%  { background: #fff; }
            72%  { background: #222; }
            100% { background: #222; }
        }
        .container {
            margin-top: 70px;
            animation: shake 0.18s infinite;
        }
        @keyframes shake {
            0% { transform: translate(-2px, 0); }
            25% { transform: translate(8px, 3px); }
            50% { transform: translate(-9px, -3px); }
            75% { transform: translate(6px, 8px); }
            100% { transform: translate(0, 0);}
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 0.3em;
            letter-spacing: 2px;
            animation: strobos-text 0.18s infinite;
        }
        @keyframes strobos-text {
            0%   { color: #36ff3a; text-shadow: 0 0 55px #ff0066; }
            25%  { color: #ff0066; text-shadow: 0 0 55px #0044ff; }
            50%  { color: #fdff32; text-shadow: 0 0 50px #36ff3a;}
            75%  { color: #0044ff; text-shadow: 0 0 55px #ffd700;}
            100% { color: #fff; text-shadow: 0 0 35px #ff0066;}
        }
        .pregunta, #countdown {
            font-size: 2em;
            margin-bottom: 1em;
            animation: strobos-text 0.17s infinite;
        }
        .respuesta {
            font-size: 7em;
            font-weight: bold;
            animation: flashSI 0.15s infinite;
        }
        @keyframes flashSI {
            0%   { color: #36ff3a; text-shadow: 0 0 70px #ff0066, 0 0 10px #fff;}
            25%  { color: #ffd700; text-shadow: 0 0 80px #0044ff, 0 0 15px #fff;}
            50%  { color: #ff0066; text-shadow: 0 0 80px #fff2, 0 0 18px #36ff3a;}
            75%  { color: #0044ff; text-shadow: 0 0 60px #ffd700, 0 0 14px #ff0066;}
            100% { color: #fff; text-shadow: 0 0 45px #36ff3a;}
        }
        .celebracion-gif {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin: 30px auto 30px auto;
        }
        .celebracion-gif img {
            max-width: 350px;
            max-height: 350px;
            min-width: 220px;
            min-height: 160px;
            border-radius: 20px;
            box-shadow: 0 0 50px #fff7;
            margin: 10px;
            background: #222;
            animation: locoGif 0.65s infinite alternate cubic-bezier(.31,1.3,.53,1.36);
        }
        @keyframes locoGif {
            0%   { transform: scale(1) rotate(0deg);}
            30%  { transform: scale(1.17) rotate(8deg);}
            55%  { transform: scale(1.27) rotate(-11deg);}
            85%  { transform: scale(1.10) rotate(16deg);}
            100% { transform: scale(1.0) rotate(-3deg);}
        }
        .confetti {
            position: fixed;
            pointer-events: none;
            left:0; right:0; top:0; bottom:0;
            z-index: 999;
            animation: strobos-confetti 0.18s infinite;
        }
        @keyframes strobos-confetti {
            0%   { filter: hue-rotate(0deg); }
            60%  { filter: hue-rotate(180deg);}
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kleenex United</h1>
        <div class="pregunta">¿Ha fichado ya el Athletic a Laporte?</div>
        <div id="countdown">00:00:00</div>
        <div class="respuesta">SI</div>
        <div class="celebracion-gif">
            <img src="https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif" alt="Gato saltando celebración"/>
            <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Gato divertido tecleando"/>
            <img src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif" alt="Gatito celebration"/>
            <img src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" alt="Gato animado feliz"/>
            <img src="https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif" alt="Gato palmada celebración"/>
        </div>
    </div>
    <canvas class="confetti"></canvas>
    <script>
        // Animación confeti JS ultraloca
        const canvas = document.querySelector('.confetti');
        const ctx = canvas.getContext('2d');
        let W = window.innerWidth;
        let H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        let particles = [];
        let colors = ["#fde132", "#009bde", "#ff6b00", "#fff", "#36ff3a", "#ff3a3a", "#ffd700", "#0044ff", "#ff0066"];

        let maxParticles = 160;

        for(let i = 0; i < maxParticles; i++){
            particles.push({
                x: Math.random() * W,
                y: Math.random() * H,
                r: Math.random() * 20 + 3,
                d: Math.random() * maxParticles,
                color: colors[Math.floor(Math.random()*colors.length)],
                tilt: Math.floor(Math.random()*18)-18,
                tiltAngleIncremental: (Math.random()*0.07)+.05,
                tiltAngle: 0,
                speed: Math.random()*4+2
            });
        }

        // Parpadeo confetis
        function drawConfetti(){
            ctx.clearRect(0, 0, W, H);
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = Math.abs(Math.sin(Date.now()/50 + p.d)) * 0.6 + 0.4;
                ctx.beginPath();
                ctx.lineWidth = p.r;
                ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt + p.r/3, p.y);
                ctx.lineTo(p.x, p.y + p.tilt + p.r/3);
                ctx.stroke();
                ctx.restore();
            });
            updateConfetti();
        }

        function updateConfetti(){
            particles.forEach(p => {
                p.y += (Math.cos(p.d + Date.now()/330) + 3 + p.r/2)/2 + p.speed;
                p.x += Math.sin(p.d + Date.now()/230)*2;

                p.tiltAngle += p.tiltAngleIncremental * (Math.random()*2-0.5);
                p.tilt = Math.sin(p.tiltAngle) * 18;

                if(p.y > H){
                    p.x = Math.random()*W;
                    p.y = -10;
                }
            });
        }
        setInterval(drawConfetti, 24);

        window.addEventListener("resize",()=>{
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
        });
    </script>
</body>
</html>
